{%block calendar%}
{%if dayNames%}

<div class="row">
    <div class="col-xl-8 offset-xl-2 col-xs-12 mb-0">
        <div id="calendar-header" class="calendar-header">
            <div class="row">
                <div class="col m-0 p-0 text-center">
                    <a href="{{url_for('calendarview',year=year, month=input_month-1)}}" class="btn btn-primary" id="prev-month" type="submit">Prev</a>
                    <p class="d-inline text-center">{{month_name}} {{year}}</p>
                    <a href="{{url_for('calendarview',year=year, month=input_month+1)}}" class="btn btn-primary" id="next-month" type="submit">Next</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 p-0">
                    <div id="mycalendar" class="calendar-container">
                        <calendar class="calendar">
                            {%for dayName in dayNames%}
                                <div class="day">{{dayName}}</div>
                            {%endfor%}
                            {%for date in days%}
                                
                            <a class="day-link" href="{{url_for('calendarview',year=year, month=input_month,day=date.strftime('%d'))}}">
                                <div class="day {%if  month != date.strftime('%m')%} bg-secondary text-white{%elif not selected|default and today.strftime('%d%m%y') == date.strftime('%d%m%y')%} bg-primary text-white{%else%} {%endif%} ">
                                    {{date.strftime("%d")}} 
                                </div>
                            </a>   
                            {%endfor%}  
                        </calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="id"></div>
{%endif%}

{%endblock calendar%}
