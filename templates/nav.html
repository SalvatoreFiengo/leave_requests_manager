
{%block nav%}

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <a class="navbar-brand mr-1" href="{{url_for('dashboard')}}">Leave Request Manager</a>
        
        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Navbar -->
        
        <ul class="navbar-nav ml-auto">
            
            <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="badge badge-danger">{{requests.to_be_approved}}</span>
                {%if requests.to_be_approved>0%}
                    <i class="fas fa-bell fa-fw text-warning"></i>
                {%else%}    
                    <i class="fas fa-bell fa-fw text-info"></i>
                {%endif%}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
                <form action="{{url_for('leave_requests_datatable',status='to_be_approved')}}" method="POST">
                    <p class="text-center">{{requests.to_be_approved}} pending leave request</p>
                    <div class="dropdown-divider"></div>
                    <button type="submit" class="dropdown-item" href="#">Check New Requests</button>
                </form>
            </div>
            </li>
            <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="badge badge-danger">7</span>
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagesDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
            </li>
        </ul>

    </nav>
{%endblock nav%}
