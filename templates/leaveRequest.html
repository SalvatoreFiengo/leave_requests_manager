{%extends 'controller.html'%}
{%block content%}
<div class="card mb-3">
    <div class="card-header">
        <i class="#"></i>
        Leave Request Form
    </div>
    <div class="card-body">
        <form action="{{url_for('insert_leave_request')}}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <select id="email" class="form-control" name="user_id">
                        <option>Select Your Email</option>
                    {%for user in userslist%}
                        <option value="{{user._id}}">{{user.email}}</option>
                    {%endfor%} 
                    </select>  
                </div>   
                <div class="form-group col-md-6">
                    <label for="reason">Reason</label>
                    <select class="form-control" name="reason" id="reason"> 
                        <option>Select Reason</option>
                        <option>Annual Leave</option>
                        <option>Sick Leave</option>
                        <option>Study Leave</option>
                        <option>Charity Leave</option>
                        <option>Maternity Leave</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="from">Date Request: From</label>
                    <input class="form-control datepicker-container" name="from" type="text" placeholder="From date" id="from">
                </div>
                <div class="form-group col-md-6">
                    <label for="to">Date Request: To</label>
                    <input class="form-control datepicker-container" name="to" type="text" placeholder="To date" id="to">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" name="comments" type="text" placeholder="Comments" id="comments" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{%endblock%}
