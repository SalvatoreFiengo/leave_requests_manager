{%extends 'controller.html'%}
{%block content%}
<div class="card mb-3">
    <div class="card-header">
        <i class="#"></i>
        Leave Request Form
    </div>
    <div class="card-body">
        <form action="{{url_for('insert_leave_request')}}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <select class="form-control" name="teams" id="teams">
                        <option>Select Your Email</option>
                        {%set _rew=userslist.rewind()%}
                        {%for user in userslist%}
                            <option value="{{user.email}}">{{user.email}}</option> 
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="team">Team</label>
                    <select class="form-control" name="teams" id="teams">
                        <option>Select Your Team</option>
                        {%for team in teams%}
                           <option value="{{team.name}}">{{team.name}}</option> 
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="reason">Reason</label>
                    <select class="form-control" name="reason" id="reason"> 
                        <option>Select Reason</option>
                        <option>Annual Leave</option>
                        <option>Sick Leave</option>
                        <option>Study Leave</option>
                        <option>Charity Leave</option>
                        <option>Maternity Leave</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="from">Date Request: From</label>
                    <input class="form-control datepicker-container" name="from" type="text" placeholder="From date" id="from">
                </div>
                <div class="form-group col-md-4">
                    <label for="to">Date Request: To</label>
                    <input class="form-control datepicker-container" name="to" type="text" placeholder="To date" id="to">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{%endblock%}
