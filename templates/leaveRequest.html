{%extends 'controller.html'%}
{%block content%}
<div class="card mb-3">
    <div class="card-header">
        <i class="#"></i>
        Leave Request Form
    </div>
    <div class="card-body">
        <form action="{{url_for('insert_leave_request')}}" method="POST" autocomplete="off">
            {%set _rew_teams=teams.rewind()%}
            {%for team in teams%} 
            <div class="form-row">

                <div class="form-group col-md-6">
                    <span>Team: {{team.name}}</span>
                </div>
                <div class="form-group col-md-6">
                    <input class="d-none" type="text" name="user_email" value={{user}}>
                    User Email: {{user}}
                </div>   
            </div>
            {%endfor%}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="from">Date Request: From</label>
                    <input class="form-control datepicker-container" name="from" type="text" placeholder="From date" id="from">
                </div>
                <div class="form-group col-md-6">
                    <label for="to">Date Request: To</label>
                    <input class="form-control datepicker-container" name="to" type="text" placeholder="To date" id="to">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="reason">Reason</label>
                    <select class="form-control" name="reason" id="reason"> 
                        <option>Select Reason</option>
                        <option>Annual Leave</option>
                        <option>Sick Leave</option>
                        <option>Study Leave</option>
                        <option>Charity Leave</option>
                        <option>Maternity Leave</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" name="comments" type="text" placeholder="Comments" id="comments" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{%endblock%}
